<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/index.html" />

    <title>DesafioCRUD</title>
  </head>
  <body>
    <h1 id="Titulo">Crear Nota</h1>
    <div class="card m-auto" style="max-width: 300px">
      <form id="formulario">
        <label for="inputTitulo">Titulo</label>
        <input type="text" id="inputTitulo" required />
        <br />
        <label for="inputNota">Nota</label>
        <input type="text" id="inputNota" required />
        <br />
        <label for="inputCategoria">Categoria</label>
        <select id="inputCategoria" required>
          <option>Propuesta</option>
          <option>Trabajo final</option>
        </select>
        <button type="submit">Enviar</button>
      </form>
      <div id="alerta" class="alert alert-danger d-none" role="alert">
        Datos Incorrectos
      </div>
    </div>
    <ul id="lista">
      <li></li>
    </ul>
    <!--Tabla usuarios-->
    <div>
      <table class="table table-dark table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">Titulo</th>
            <th scope="col">Categoria</th>
            <th scope="col">ID</th>
          </tr>
        </thead>
        <tbody id="tabla">
          <!--
            <tr>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            -->
        </tbody>
      </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
